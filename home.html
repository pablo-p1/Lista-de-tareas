  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h2 class="logo"> Serat<i class="bi bi-bookmark-check"></i></h2></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="NavegaciÃ³n de palanca">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="home.html"><i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">

    <div class="all-tasks card border-secondary mb-3">
      <h2 class="task-list-title card-header">Lista De Tareas</h2>
      <ul class="task-list " data-lists></ul>

      <form class="form-group" action="" data-new-list-form>
        <input 
          type="text"
          class="form-control"
          data-new-list-input
          placeholder="Nombre de tarea"
          aria-label="new list name"
        />
      </form>
    </div>

    <div class="todo-list " data-list-display-container>
      <div class="delete-stuff">
        <button class="btn delete btn btn-outline-secondary btn-sm" data-clear-complete-tasks-button>Borrar sub tareas realizadas</button>
        <button class="btn delete btn btn-outline-secondary btn-sm" data-delete-list-button>Borrar lista de tarea</button>
      </div>

      <div class="todo-header ">

        <h4 class="list-title" data-list-title></h4>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body ">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator ">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  data-new-task-input
                  class="new task"
                  placeholder="Nombre de sub tarea"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
              
        </div>
        
      </div>
    </div>
   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js" integrity="sha256-GMN9UIJeUeOsn/Uq4xDheGItEeSpI5Hcfp/63GclDZk=" crossorigin="anonymous"></script>

<script src="/scripts/general.js"></script>

  </body>
</html>
